<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vini's Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class='c-signup-section'>
        <div class='container'>
          <div class='c-signup__wrapper'>
            <div class='c-signup__column'>
              <form class='form form--signup'>
                <h3>Create Account</h3>
                <h4>Already a memember? <a class="">Log In</a></h4>
                <label class='form__label  o-required' for='name'>Full Name</label>
                <input class='form__input' type='text' id='name' name='name' placeholder='Name' aria-required="true">
  
                <label class='form__label  o-required' for='email'>Email</label>
                <input class='form__input' type='email' id='email' name='email' placeholder='Email' aria-required="true">
  
              
  
                <input class='form__input' type='checkbox' id='consent' name='consent' aria-required="true">
                <label class='form__label  o-required' for='consent'>I give written consent to be contacted, using email, telephone or
                  text</label>
                  
                <input class='form__submit form__submit--disabled o-btn-primary' type='submit' value='Sign Up'>
              </form>
            </div>
  
            <div class='c-signup__column c-signup__media o-brand'>
            
                 <img src="images/My project-2.png">
                 <div class="slide-up"> 
                  <p>Like what you see? </p>
                 <p>Contact Vini Codes at 
                  <span> manasvinimunjal@gmail.com </span> <p>
                  
                 </div>
              </div>
           
            </div>
          </div>
        </div>
      </section>
</body>
</html>
